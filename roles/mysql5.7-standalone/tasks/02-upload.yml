---
- name: download mysql tarball
  get_url:
    url: "{{ download_url }}"
    dest: “/{{ tarball }}”

- name: extract mysql tarball
  unarchive:
    src: "/{{ tarball }}"
    dest: "{{ install_path }}"
    delete_after: yes

- name: create mysql data directory
  file:
    path: "{{ datadir }}"
    state: directory

- name: ln -s mysql
  shell: ln -s {{ extractdir }} {{ basedir }}
  args:
    chdir: "{{ install_path }}"

- name: upload mysql config file
  template:
    src: my.cnf.j2
    dest: "{{ basedir }}/my.cnf"
    mode: 0644
